buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'


repositories {
    maven { url 'https://maven.fabric.io/public' }
}

def Properties signProps = new Properties()
def propFile = new File("$name/keys/sign.properties")
signProps.load(new InputStreamReader(new FileInputStream(propFile), "UTF-8"))

android {
    signingConfigs {
        release {
            keyAlias 'release'
            keyPassword signProps['KEY_PASSWORD_RELEASE']
            storeFile file("$rootDir/$name/keys/release.jks")
            storePassword signProps['STORE_PASSWORD_RELEASE']
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.speko.android"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 7
        versionName "0.0.17"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue('string', 'app_name', 'Speko')
            signingConfig signingConfigs.release
        }
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
            minifyEnabled false
            useProguard false
            resValue('string', 'app_name', 'Speko-D')
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {
        transitive = true;
    }



    //firebase related things
    compile 'com.firebaseui:firebase-ui-database:1.0.1'
    compile 'com.firebaseui:firebase-ui-auth:1.0.1'
    compile 'com.google.firebase:firebase-database:10.0.1'
    compile 'com.google.firebase:firebase-storage:10.0.1'
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'

    //retrofit + gson
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.3.0'
    compile 'com.android.support:gridlayout-v7:25.1.0'

    testCompile 'junit:junit:4.12'

    //butterknife
    compile 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'

    //schematic
    compile 'net.simonvt.schematic:schematic:0.6.7'
    annotationProcessor 'net.simonvt.schematic:schematic-compiler:0.6.7'

    compile 'com.android.support:appcompat-v7:25.1.0'

    // picasso
    compile 'com.squareup.picasso:picasso:2.5.2'

    //round image view
    compile 'de.hdodenhof:circleimageview:2.1.0'

}

apply plugin: 'com.google.gms.google-services'
